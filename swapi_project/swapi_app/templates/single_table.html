<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Single table</title>
</head>
<body>
    <h1>{{file_name}}</h1>
    <a  href="{% url 'tables' %}" name='tables' role="button">Collections</a>
    <table class="table table-striped">
    {% for row in table %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }} </td>
            <td>{{ row.3 }}</td>
            <td>{{ row.4 }}</td>
            <td>{{ row.5 }}</td>
            <td>{{ row.6 }}</td>
            <td>{{ row.7 }}</td>
            <td>{{ row.8 }}</td>
            <td>{{ row.9 }}</td>
        </tr>
    {% endfor %}
    </table>
    {% if next_page %}
        <a href="{% url 'single_table' id %}?page={{next_page}}" name='single_table' role="button">Load more data</a>
    {% endif %}
</body>
</html>
