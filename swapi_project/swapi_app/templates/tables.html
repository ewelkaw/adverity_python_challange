<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Tables</title>
</head>
<body>
    <main class="container">
    <h1>Collections:</h1>
    <form method="post" action="/">
        {% csrf_token %}
        <input type="submit" value="Fetch">
    </form>
        <table class="table">
    {% for element in elements %}
            <tr>
                <td><a href="{% url 'single_table' id=element.id %}">{{ element.date_fetched }}</a></td>
            </tr>
    {% endfor %}
    </table>
</main>
</body>
</html>
