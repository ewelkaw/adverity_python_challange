<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer-navbar/sticky-footer-navbar.css">

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <!-- copy-paste from https://getbootstrap.com/docs/5.0/examples/sticky-footer-navbar/ -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="/"><strong>StarWars</strong> explorer</a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Collections</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </header>
        <main class="flex-shrink-0">
            <div class="container">
                {% block main %}
                {% endblock %}
            </div>
        </main>
    </body>
</html>
